<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MakesenSelection - Paysagisme Musical</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: linear-gradient(270deg, #f8e1e1, #e0f7fa, #ffe0b2);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #3a2e2b;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(58, 46, 43, 0.9);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 0.2rem;
      background: linear-gradient(90deg, #5a453b, #7d5f48, #3a2e2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 4s ease-in-out infinite;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
    }

    h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      font-weight: normal;
      color: #5a453b;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .highlight-text {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .mariage-highlight {
      text-align: center;
      font-weight: bold;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
    }

    .vinyl-divider {
      width: 100%;
      height: 30px;
      background: radial-gradient(ellipse at center, #bbb 1px, transparent 1px);
      background-size: 10px 30px;
      background-repeat: repeat-x;
      margin: 3rem 0;
      opacity: 0.5;
    }

    /* Carousel, Spotify players, Footer etc (inchangé) */

    iframe.spotify {
      width: 100%;
      height: 152px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .spotify-player, .audio-player {
      margin: 3rem 0;
    }

    .vinyl-button {
      position: fixed;
      top: 50%;
      right: 7%;
      transform: translateY(-50%);
      width: 80px;
      height: 80px;
      cursor: pointer;
      animation: spin 8s linear infinite;
      z-index: 998;
    }

    @keyframes spin {
      from { transform: translateY(-50%) rotate(0deg); }
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .menu-popup {
      position: fixed;
      top: 25%;
      right: 48px;
      transform: translateY(-50%);
      background-color: rgba(58, 46, 43, 0.9);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1010;
    }

    .menu-popup a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-popup a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin: 3rem 0 0;
      color: #7b6e65;
    }

    .footer-contact {
      background-color: rgba(58, 46, 43, 0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

<audio id="click-audio">
  <source src="phono1.wav" type="audio/wav">
</audio>

<header></header>

<div class="container">
  <h1>MakesenSelection</h1>
  <h2>Paysagisme Musical</h2>
  <!-- Ton contenu ici reste inchangé -->
</div>

<!-- Ton menu vinyle -->
<img src="images/vinyl2.png" class="vinyl-button" onclick="toggleMenu()" alt="Menu vinyle" />
<div class="menu-popup" id="vinylMenu">
  <a href="engversion.html">English</a>
  <a href="#apropos">À propos</a>
  <a href="#univers">Univers musicaux</a>
  <a href="https://soundcloud.com/m-a-x-e-n-c-e" target="_blank">Soundcloud</a>
  <a href="https://open.spotify.com/user/mcsens?si=22f4cb872c104eee" target="_blank">Spotify</a>
  <a href="#contact">Contact</a>
</div>

<footer>&copy; 2025 – MakesenSelection - Paysagisme Musical</footer>

<script>
  let menuOpen = false;
  let audioPlayed = false;

  function toggleMenu() {
    const menu = document.getElementById('vinylMenu');
    menu.style.display = menuOpen ? 'none' : 'flex';
    menuOpen = !menuOpen;

    if (!audioPlayed) {
      const clickAudio = document.getElementById('click-audio');
      clickAudio.volume = 0.5;
      clickAudio.play().catch(e => console.log(e));
      audioPlayed = true;
    }
  }
</script>

</body>
</html>
